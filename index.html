<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Jose Arellanes" />

    <title>The Shutter Reveal - Modern GSAP Intro</title>
    <meta
      name="description"
      content="High-end editorial landing page concept featuring a synchronized GSAP timeline. Includes a masking image reveal, parallax side images ('shutter' effect), and a staggered letter-by-letter text animation. Built using modern CSS (Nesting, Logical Properties) and Lucide icons."
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link
      rel="preload"
      href="src/assets/fonts/harmond-semibold-condensed.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="preload" href="src/assets/fonts/neue-metana-regular.woff2" as="font" type="font/woff2" crossorigin />

    <link rel="stylesheet" href="src/styles/style.css" />
    <script defer src="src/scripts/main.js" type="module"></script>
  </head>

  <body>
    <div class="site-wrapper">
      <header class="site-header wrapper">
        <nav class="primary-nav">
          <button class="hamburger-toggle" aria-label="Open Menu">
            <i data-lucide="menu"></i>
          </button>
        </nav>

        <p class="site-header__brand">Mental Peace</p>

        <button class="hamburger-toggle" aria-label="Open Menu">
          <i data-lucide="search"></i>
        </button>
      </header>

      <main>
        <section class="hero wrapper">
          <div class="hero-decoration-images">
            <div class="left hero-decoration-images__img"></div>
            <div class="right hero-decoration-images__img"></div>
          </div>

          <div class="hero-main-image">
            <div class="hero-main-image__wrapper">
              <div class="hero-main-image__box"></div>

              <div class="hero-main-image__img-wrapper">
                <img class="image" src="src/assets/images/img-01.webp" />
              </div>
            </div>
          </div>

          <div class="hero-heading"><p class="title">serenity</p></div>

          <div class="hero-navigation">
            <div class="hero-navigation__wrapper">
              <button class="prev">prev</button>
              <button class="next">next</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
